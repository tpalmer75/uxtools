  <body ng-init="$root.showMenu = false">
    <header id="main-header">
      <div class="top-bar">
        <h1 class="screen-reader">UX Library</h1>
        <div class="wrapper">
          <div class="left"><a href="/"><img id="logo" src="../img/uxtools-logo.svg" alt="UX Tools"/></a></div>
          <div class="right">
            <ul>
              <li><a href="/tools">

              <li><a href="https://blog.uxtools.co"> <span>Blog</span></a></li>

              <li><a href="http://newsletter.uxtools.co">
                  <button class="small">Newsletter</button></a></li>
            </ul>
          </div>
          <div id="hamburger" ng-click="$root.showMenu = true">
            <div class="icon"><?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" /></svg>

      </div>
      <div id="sidebar" ng-class="{'show-menu': $root.showMenu}">
        <div id="shade" ng-click="$root.showMenu = false" class="shade">
          <div class="container">
            <ul>
              <li><a href="/tools"> <span>Tools</span></a></li>
              <li><a href="/library"> <span>Library</span></a></li>
              <li><a href="https://blog.uxtools.co"> <span>Blog</span></a></li>
              <li><a href="/about.html"> <span>About</span></a></li>
              <li><a href="http://newsletter.uxtools.co"><?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M20,8L12,13L4,8V6L12,11L20,6M20,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6C22,4.89 21.1,4 20,4Z" /></svg><span>Newsletter</span></a></li>
            </ul>
            <div id="close" ng-click="$root.showMenu = false" class="close"><?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-bar">
        <input id="search" placeholder="Search..." ng-model="searchTerm"/>
        <select>
          <option>Popularity</option>
          <option>Title</option>
          <option>Release Date</option>
        </select>
      </div>
    </header>
    <section ng-controller="booksCtrl">
      <ul id="books">
        <li ng-repeat="book in books | filter: searchTerm">
          <h4>{{ book.title }}</h4>
          <h6>{{ book.author }}</h6><img alt="{{book.title}} Logo" src="../img/blank.png" ng-style="{{app.image}}" class="cover"/>
          <p ng-repeat="recommendation in book.recommendations">{{ bookLists[recommendation].name }}</p>
        </li>
      </ul>
    </section>
    <script src="../js/angular-offline.js"></script>
    <script src="../js/library.js"></script>
